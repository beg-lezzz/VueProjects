            <div class="tasks">
                <div class="task">
                    <h2>Task#1</h2>
                    <button class="reverse-button" @click="buttonTextReverse()" :key="1">{{ buttonText }}</button>
                </div>
                <div class="task">
                    <h2>Task#2</h2>
                    <button class="reverse-button" @click="listAdd()">Add Item</button>
                    <button class="reverse-button" @click="listClear()">Clear</button>
                    <ul>
                        <li v-for="(item, index) in listItems" :key="index" @click="deleteItem(index)">{{ `${item.message} (click for delete)`  }}</li>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            buttonText: 'Перевернуть',
            listItems: [],
            elementsCounter: 0,
        },

        methods: {
            buttonTextReverse() {
                this.buttonText = this.buttonText.split("").reverse().join("");
            },

            listAdd() {
                this.listItems.push({message: `Новый элемент списка #${this.elementsCounter}`});
                this.elementsCounter++;
            },

            listClear() {
                this.listItems.splice(0, this.listItems.length);
                this.elementsCounter = 0;
            },

            deleteItem(index) {
                this.listItems.splice(index, 1);
            }

        }
    })
</script>
